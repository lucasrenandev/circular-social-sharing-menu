<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Circular Social Sharing Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------------------------------CSS link--------------------------------->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="menu">
        <div class="toggle">
            <ion-icon name="share-social-outline"></ion-icon>
        </div><!--end toggle-->
        <li style="--i:0;--clr:#1877f2;">
            <a href="#">
                <ion-icon name="logo-facebook"></ion-icon>
            </a>
        </li>
        <li style="--i:1;--clr:#25d366;">
            <a href="#">
                <ion-icon name="logo-whatsapp"></ion-icon>
            </a>
        </li>
        <li style="--i:2;--clr:#1da1f2;">
            <a href="#">
                <ion-icon name="logo-twitter"></ion-icon>
            </a>
        </li>
        <li style="--i:3;--clr:#ea4c89;">
            <a href="#">
                <ion-icon name="logo-dribbble"></ion-icon>
            </a>
        </li>
        <li style="--i:4;--clr:#0a66c2;">
            <a href="#">
                <ion-icon name="logo-linkedin"></ion-icon>
            </a>
        </li>
        <li style="--i:5;--clr:#c32aa3;">
            <a href="#">
                <ion-icon name="logo-instagram"></ion-icon>
            </a>
        </li>
        <li style="--i:6;--clr:#db081c;">
            <a href="#">
                <ion-icon name="logo-pinterest"></ion-icon>
            </a>
        </li>
        <li style="--i:7;--clr:#ff0000;">
            <a href="#">
                <ion-icon name="logo-youtube"></ion-icon>
            </a>
        </li>
    </nav><!--end menu-->
    <!------------------------------------JavaScript links--------------------------------->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
